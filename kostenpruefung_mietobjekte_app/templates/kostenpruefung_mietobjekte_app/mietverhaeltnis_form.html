{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mietverhältnis anlegen</title>
    <link rel="stylesheet" href="{% static 'kostenpruefung_mietobjekte_app/style.css' %}">
</head>
<body>
<div class="flex-container">
    <nav class="sidebar">
        <!-- Navigation sidebar as in other templates -->
    </nav>
    <div class="main-content">
        <h2>Mietverhältnis für {{ mieter.vorname }} {{ mieter.nachname }} anlegen</h2>
        <form method="post">
            {% csrf_token %}
            <table class="form-table">
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="action-btn">Speichern</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
