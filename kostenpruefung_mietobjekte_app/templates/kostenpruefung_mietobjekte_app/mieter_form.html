{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mieter bearbeiten</title>
    <link rel="stylesheet" href="{% static 'kostenpruefung_mietobjekte_app/style.css' %}">
</head>
<body>
<div class="flex-container">
    <nav class="sidebar">
        <a class="sidebar-link" href="{% url 'objekt_index' %}">Objekt</a>
        <a class="sidebar-link" href="{% url 'mieter_laufend' %}">Mieter</a>
        <a class="sidebar-link" href="{% url 'rechnungen' %}">Kosten</a>
        <a class="sidebar-link" href="{% url 'konto' %}">Konto</a>
        <a class="sidebar-link" href="{% url 'auswertung' %}">Auswertung</a>
    </nav>
    <div class="main-content">
        <h2>Mieter bearbeiten</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="action-btn" type="submit">Speichern</button>
            <a href="{% url 'mieter_laufend' %}" class="action-btn" style="background-color: #7f8c8d;">Abbrechen</a>
        </form>
    </div>
</div>
</body>
</html>
