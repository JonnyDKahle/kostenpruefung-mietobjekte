{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rechnung anlegen</title>
    <link rel="stylesheet" href="{% static 'kostenpruefung_mietobjekte_app/style.css' %}">
</head>
<body>
<div class="main-content">
    <h2>Neue Rechnung anlegen</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="action-btn">Create</button>
        <a href="{% url 'kostenpruefung_mietobjekte_app:rechnungen' %}" class="action-btn" style="background:#888;">Cancel</a>
    </form>
</div>
</body>
</html>
