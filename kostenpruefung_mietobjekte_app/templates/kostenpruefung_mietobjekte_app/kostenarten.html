{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kostenarten</title>
    <link rel="stylesheet" href="{% static 'kostenpruefung_mietobjekte_app/style.css' %}">
</head>
<body>
<div class="flex-container">
    <nav class="sidebar">
        <a class="sidebar-link" href="{% url 'objekt_index' %}">Objekt</a>
        <a class="sidebar-link" href="{% url 'mieter_laufend' %}">Mieter</a>
        <a class="sidebar-link" href="#">Kosten</a>
        <ul style="list-style-type: disc; margin-left: 30px; margin-bottom: 20px;">
            <li><a href="{% url 'rechnungen' %}">Rechnungen</a></li>
            <li><a href="{% url 'kostenarten' %}">Kostenarten</a></li>
            <li><a href="{% url 'lieferanten' %}">Lieferant</a></li>
        </ul>
        <a class="sidebar-link" href="{% url 'konto' %}">Konto</a>
        <a class="sidebar-link" href="{% url 'auswertung' %}">Auswertung</a>
    </nav>
    <div class="main-content">

        <h2>Alle Kostenarten</h2>
        <form action="{% url 'rechnungsart_create' %}" method="get" style="margin-bottom: 16px;">
            <button class="action-btn" type="submit">Anlegen</button>
        </form>
        <table class="object-table">
            <tr>
                <th>Name</th>
                <th>Aktionen</th>
            </tr>
            {% for k in kostenarten %}
            <tr>
                <td>{{ k.name }}</td>
                <td class="objekt-actions">
                    <form action="{% url 'rechnungsart_update' k.id %}" method="get" class="inline-form">
                        <button class="action-btn" type="submit">Bearbeiten</button>
                    </form>
                    <form action="{% url 'rechnungsart_delete' k.id %}" method="get" class="inline-form">
                        <button class="action-btn" type="submit">LÃ¶schen</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Keine Kostenarten vorhanden.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
